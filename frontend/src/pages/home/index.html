<div ng-controller="HomeController">
  <section>
    <!-- Jumbotron -->
    <div
      class="d-flex flex-column justify-content-center align-items-center"
      style="
        width: 100%;
        height: 100vh;
        background-image: url(../../assets/images/bg.svg);
      "
    >
      <h1
        class="fw-bold text-center text-capitalize"
        style="
          font-size: 80px;
          color: white;
          text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
        "
      >
        let's embark on your <br />
        dream journey
      </h1>
      <p>
        discover inspiring destinations, create unforgettable memories, and
        travel with confidence - adventure starts here
      </p>

      <!-- Search -->
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          background-color: white;
          width: 50%;
          border-radius: 20px;
          padding: 5px 20px;
        "
      >
        <div class="d-flex flex-row align-items-center">
          <i class="fa fa-search pr-2"></i>
          <input
            type="text"
            id="search-box"
            placeholder="Mulai perjalanan anda..."
            class="border-0 border-none-after"
            style="width: 400px"
            ng-model="searchQuery"
            ng-keyup="updateSuggestions()"
          />
        </div>
        <button
          id="search-button"
          class="btn btn-primary"
          style="
            justify-self: end;
            padding: 5px 30px;
            border-radius: 20px;
            color: white;
            border: none;
            font-weight: bold;
          "
          ng-click="goToDestination()"
        >
          Search
        </button>
        <ul
          class="suggestions"
          ng-show="suggestions.length > 0"
          style="
            list-style: none;
            margin: 0;
            padding: 0;
            background: white;
            position: absolute;
            top: 570px;
            width: 400px;
            border: 1px solid #ddd;
            z-index: 100;
          "
        >
          <li
            ng-repeat="suggestion in suggestions"
            style="padding: 10px; cursor: pointer"
            ng-click="selectSuggestion(suggestion)"
          >
            {{ suggestion }}
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
