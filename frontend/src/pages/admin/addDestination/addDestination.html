<section ng-controller="AddDestinationAdminController">
  <div class="container" style="padding: 140px 0 50px">
    <div class="d-flex justify-content-between align-items-center mb-5">
      <h2>Add New Destination</h2>

      <a
        class="btn btn-outline-dark pr-4 pl-4"
        style="border-radius: 20px"
        ui-sref="admin"
      >
        <i class="fa-solid fa-arrow-left pr-1"></i>
        Back to Adminpage
      </a>
    </div>

    <form ng-submit="addDestination()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          ng-model="destination.title"
          placeholder="Enter title"
          required
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          ng-model="destination.description"
          placeholder="Enter description"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="url_map">Map URL</label>
        <input
          type="url"
          id="url_map"
          class="form-control"
          ng-model="destination.url_map"
          placeholder="Enter Google Maps URL"
          required
        />
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <select
          id="location"
          class="form-control"
          ng-model="destination.location"
          required
        >
          <option value="" disabled style="color: darkgrey">
            Select Location
          </option>
          <option value="Bali">Bali</option>
          <option value="Bandung">Bandung</option>
          <option value="Raja Ampat">Raja Ampat</option>
          <option value="Yogyakarta">Yogyakarta</option>
          <option value="Jakarta">Jakarta</option>
        </select>
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input
          type="file"
          id="image"
          class="form-control-file"
          file-model="destination.image"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Add Destination</button>
    </form>
    <div class="alert alert-success mt-3" ng-show="successMessage">
      {{ successMessage }}
    </div>
    <div class="alert alert-danger mt-3" ng-show="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</section>
