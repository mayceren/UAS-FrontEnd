<div ng-controller="RegisterController">
  <section
    class="d-flex flex-column justify-content-center align-items-center"
    style="height: 100vh; padding-top: 70px"
  >
    <div
      class="text-center"
      style="
        border: 2px solid black;
        border-radius: 20px;
        padding: 50px 100px 30px;
        background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
      "
    >
      <!-- Judul -->
      <h2 class="fw-bold">Register</h2>

      <!-- Form Register -->
      <form ng-submit="submitForm()" class="text-left pt-4 d-flex flex-column">
        <!-- Name -->
        <div class="mb-3 d-flex align-items-center">
          <label for="name" style="width: 130px; padding-right: 60px"
            ><i class="fa-solid fa-user pr-3" style="margin-right: 10px"></i
            >Name</label
          >
          <input
            style="
              border: none;
              width: 230px;
              padding: 10px 5px;
              text-transform: none;
              background: transparent;
              text-transform: none;
            "
            placeholder="Enter your name here"
            type="text"
            id="name"
            name="name"
            class="form-control"
            ng-model="user.name"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-3 d-flex align-items-center">
          <label for="email" style="width: 130px; padding-right: 63px"
            ><i class="fa-solid fa-envelope pr-3" style="margin-right: 10px"></i
            >Email</label
          >
          <input
            style="
              border: none;
              width: 230px;
              padding: 10px 5px;
              text-transform: none;
              background: transparent;
              text-transform: none;
            "
            placeholder="Enter your email here"
            type="email"
            id="email"
            name="email"
            class="form-control"
            ng-model="user.email"
            required
          />
        </div>

        <!-- Error Message -->
        <p
          class="text-danger mt-2"
          ng-if="form.email.$error.email && form.email.$touched"
        >
          Please enter a valid email address.
        </p>

        <!-- Password -->
        <div class="mb-3 d-flex align-items-center">
          <label for="password" style="width: 130px; padding-right: 42px"
            ><i class="fa-solid fa-key pr-3" style="margin-right: 10px"></i
            >Password</label
          >
          <input
            style="
              border: none;
              width: 230px;
              padding: 10px 5px;
              text-transform: none;
              background: transparent;
              text-transform: none;
            "
            placeholder="Enter your password here"
            type="password"
            id="password"
            name="password"
            class="form-control"
            ng-model="user.password"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div class="d-flex mb-5">
          <label class="d-flex align-items-center" style="width: 130px">
            <i class="fa-solid fa-lock pr-3" style="margin-right: 10px"></i>
            <div style="width: 30px">Confirm Password</div>
          </label>
          <input
            style="
              border: none;
              width: 280px;
              padding: 10px 5px;
              text-transform: none;
              background: transparent;
              text-transform: none;
            "
            placeholder="Enter your confirm password here"
            type="password"
            id="confirmPassword"
            class="form-control"
            ng-model="user.confirmPassword"
            required
          />
        </div>

        <!-- Password Strength -->
        <p
          class="text-danger mt-2"
          ng-if="user.password && user.password.length < 8"
        >
          Password must be at least 8 characters.
        </p>

        <!-- Button Submit -->
        <button
          class="btn btn-outline-light align-self-center mb-3"
          style="
            border: 2px solid #068a98;
            background-color: #068a98;
            padding-left: 40px;
            padding-right: 40px;
            border-radius: 50px;
          "
          type="submit"
        >
          Register
        </button>
      </form>

      <!-- Pesan Error/Sukses -->
      <p class="text-danger mt-3" ng-if="message">{{ message }}</p>
    </div>

    <div class="d-flex mt-4 mb-5 justify-content-center align-items-center">
      <h3 class="pr-2" style="margin-right: 10px">Do you have an account?</h3>
      <a ui-sref="login" style="color: black; text-decoration: underline"
        >Sign in here</a
      >
    </div>
  </section>
  <style>
    @media (max-width: 700px) {
      .text-center {
        margin-left: 50px;
        margin-right: 50px;
      }
    }
  </style>
</div>
