<div ng-controller="RegisterController">
  <section
    class="d-flex flex-column justify-content-center align-items-center"
    style="height: 100vh; padding-top: 70px"
  >
    <div
      class="text-center"
      style="
        border: 2px solid black;
        border-radius: 20px;
        padding: 50px 130px 30px;
      "
    >
      <!-- Judul -->
      <h2>Register</h2>

      <!-- Form Register -->
      <form ng-submit="submitForm()" class="text-left pt-5 d-flex flex-column">
        <!-- Name -->
        <div class="mb-3 d-flex align-items-center">
          <label style="width: 130px"
            ><i class="fa-solid fa-user pr-3"></i>Name</label
          >
          <input
            style="
              border: none;
              width: 230px;
              padding: 10px 5px;
              text-transform: none;
            "
            placeholder="Enter your name here"
            type="text"
            id="name"
            class="form-control"
            ng-model="user.name"
            required
          />
        </div>

        <!-- Username -->
        <div class="mb-3 d-flex align-items-center">
          <label style="width: 130px"
            ><i class="fa-solid fa-envelope pr-3"></i>Email</label
          >
          <input
            style="
              border: none;
              width: 230px;
              padding: 10px 5px;
              text-transform: none;
            "
            placeholder="Enter your email here"
            type="email"
            id="email"
            class="form-control"
            ng-model="user.email"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3 d-flex align-items-center">
          <label style="width: 130px"
            ><i class="fa-solid fa-key pr-3"></i>Password</label
          >
          <input
            style="
              border: none;
              width: 230px;
              padding: 10px 5px;
              text-transform: none;
            "
            placeholder="Enter your password here"
            type="password"
            id="password"
            class="form-control"
            ng-model="user.password"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div class="d-flex mb-5">
          <label class="d-flex align-items-center" style="width: 130px">
            <i class="fa-solid fa-lock pr-3"></i>
            <div style="width: 30px">Confirm Password</div>
          </label>
          <input
            style="
              border: none;
              width: 280px;
              padding: 10px 5px;
              text-transform: none;
            "
            placeholder="Enter your confirm password here"
            type="password"
            id="confirmPassword"
            class="form-control"
            ng-model="user.confirmPassword"
            required
          />
        </div>

        <!-- Button Submit -->
        <button
          class="btn btn-outline-dark align-self-center"
          style="
            border: 2px solid black;
            padding-left: 40px;
            padding-right: 40px;
            border-radius: 50px;
          "
          type="submit"
        >
          Register
        </button>
      </form>

      <!-- Pesan Error/Sukses -->
      <p class="text-danger mt-3" ng-if="message">{{ message }}</p>
    </div>

    <div class="d-flex mt-4 justify-content-center align-items-center">
      <h3 class="pr-2">Do you have an account?</h3>
      <a ui-sref="login" style="color: black; text-decoration: underline"
        >Sign in here</a
      >
    </div>
  </section>
</div>
