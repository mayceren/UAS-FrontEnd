<section
  class="d-flex flex-column justify-content-center align-items-center"
  style="height: 80vh; padding-top: 70px"
  ng-controller="UpdateProfileController"
>
  <div
    class="text-center"
    style="
      border: 2px solid black;
      border-radius: 20px;
      padding: 50px 130px 30px;
    "
  >
    <h2 class="mb-5">Update Profile</h2>

    <!-- Pesan error atau sukses -->
    <div class="alert alert-danger" ng-if="errorMessage" role="alert">
      {{ errorMessage }}
    </div>
    <div class="alert alert-success" ng-if="successMessage" role="alert">
      {{ successMessage }}
    </div>

    <!-- Form update profile -->
    <form ng-submit="updateProfile()">
      <div class="form-group d-flex align-items-baseline">
        <label style="width: 130px"
          ><i class="fa-solid fa-user pr-3"></i>Name</label
        >
        <input
          style="
            border: none;
            width: 230px;
            padding: 10px 5px;
            text-transform: none;
          "
          placeholder="Enter your name here"
          type="text"
          class="form-control"
          id="name"
          ng-model="user.name"
          required
        />
      </div>
      <div class="form-group d-flex align-items-baseline">
        <label style="width: 130px"
          ><i class="fa-solid fa-envelope pr-3"></i>Email</label
        >
        <input
          style="
            border: none;
            width: 230px;
            padding: 10px 5px;
            text-transform: none;
          "
          type="email"
          class="form-control"
          id="email"
          ng-model="user.email"
          placeholder="Enter your email"
          required
        />
      </div>
      
      <div class="d-flex justify-content-center align-items-center">
        <div class="form-group mt-5 mb-1">
          <button
            type="submit"
            class="btn btn-primary"
            style="padding: 8px 30px; border-radius: 20px"
          >
            Update
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
