<div ng-controller="ProfileController">
    <section
      class="d-flex flex-column justify-content-center align-items-center"
      style="height: 80vh; padding-top: 70px;"
    >
      <div
        class="d-flex flex-column align-items-center"
        style="
          border: 2px solid black;
          border-radius: 20px;
          padding: 50px 130px 50px;
        "
      >
        <h1 class="mb-5">Profile</h1>
        <div>
            <!-- Name -->
            <div class="d-flex align-items-lg-baseline">
                <i class="fa-solid fa-user pr-4 fa-lg"></i>
                <p class="mr-5">Name</p>
                <p style="text-transform: none;">: {{user.name}}</p>
            </div>
            
            <!-- Email -->
            <div class="d-flex align-items-lg-baseline">
              <i class="fa-solid fa-envelope pr-4 fa-lg"></i>
              <p class="mr-5">Email</p>
              <p style="text-transform: none;">: {{user.email}}</p>
            </div>

            <!-- Update Profile -->
            <div class="d-flex align-items-lg-baseline" style="margin-bottom: 15px;">
                <i class="fa-solid fa-user-pen fa-lg" style="padding-right: 19px;"></i>
                <a ui-sref="update-profile" class="button-profile" style="color: black; cursor: pointer;">Update Profile</a>
            </div>

            <!-- Favorite -->
            <div class="d-flex align-items-lg-baseline" style="margin-bottom: 15px;">
              <i class="fa-solid fa-heart pr-4 fa-lg text-danger"></i>
              <a ui-sref="favorite" class="button-profile" style="color: black; cursor: pointer;">Favorite</a>
          </div>
          
          <!-- Your Itinerary -->
          <div class="d-flex align-items-lg-baseline" style="margin-bottom: 50px;">
              <i class="fa-solid fa-calendar pr-4 fa-lg"></i>
              <a ui-sref="your-itinerary" class="button-profile" style="color: black; cursor: pointer;">Your Itinerary</a>
          </div>

           <!-- Change Password and Delete Account (Side by Side) -->
        <div class="d-flex justify-content-between align-items-center mb-3" style="gap: 20px;">
          <!-- Change Password -->
          <div class="d-flex flex-column align-items-center">
            <button
              type="button"
              class="btn btn-secondary"
              style="padding: 8px 30px; border-radius: 20px;"
              ng-click="togglePasswordField()"
            >
              {{ showPasswordField ? 'Cancel Password Change' : 'Change Password' }}
            </button>

            <!-- Input password (tampilkan hanya jika showPasswordField true) -->
            <div class="form-group mt-3" ng-if="showPasswordField">
              <label for="password">New Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                ng-model="user.password"
                placeholder="Enter new password"
              />
            </div>
          </div>

          <!-- Delete Account -->
          <div class="d-flex flex-column align-items-center">
            <a
              class="btn btn-danger"
              style="border-radius: 20px; padding: 8px 30px;"
              ng-click="deleteUser(user._id)"
            >
              Delete Account
            </a>
          </div>
        </div>
        
            <!-- Logout -->
            <a ng-click="logout()" class="btn btn-danger d-flex align-items-lg-baseline justify-content-center" style="border-radius: 50px;">
                <i class="fa-solid fa-right-from-bracket pr-4 fa-lg"></i>
                Logout
            </a>
  
        </div>
    </section>
  </div>
