<div ng-controller="ProfileController">
  <section class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh; padding-top: 70px; margin-top: 40px; margin-bottom: 110px;">
    <div class="d-flex flex-column align-items-center profile-container">
      <h1 class="mb-5">Profile</h1>
      <div class="d-flex flex-column align-items-start w-100">
        <!-- Name -->
        <div class="d-flex align-items-lg-baseline">
          <i class="fa-solid fa-user pr-4 fa-lg"></i>
          <p class="mr-3">Name</p>
          <p style="text-transform: none;">: {{user.name}}</p>
        </div>

        <!-- Email -->
        <div class="d-flex align-items-lg-baseline">
          <i class="fa-solid fa-envelope pr-4 fa-lg"></i>
          <p class="mr-3">Email</p>
          <p style="text-transform: none;">: {{user.email}}</p>
        </div>

        <!-- Update Profile -->
        <div class="d-flex align-items-lg-baseline" style="margin-bottom: 15px;">
          <i class="fa-solid fa-user-pen fa-lg"></i>
          <a ui-sref="update-profile" class="button-profile" style="color: black; cursor: pointer;">Update Profile</a>
        </div>

        <!-- Favorite -->
        <div class="d-flex align-items-lg-baseline" style="margin-bottom: 15px;">
          <i class="fa-solid fa-heart pr-4 fa-lg text-danger"></i>
          <a ui-sref="favorite" class="button-profile" style="color: black; cursor: pointer;">Favorite</a>
        </div>

        <!-- Your Itinerary -->
        <div class="d-flex align-items-lg-baseline" style="margin-bottom: 50px;">
          <i class="fa-solid fa-calendar pr-4 fa-lg"></i>
          <a ui-sref="your-itinerary" class="button-profile" style="color: black; cursor: pointer;">Your Itinerary</a>
        </div>

        <!-- Tombol Change Password dan Delete Account berdampingan -->
        <div class="d-flex justify-content-between align-items-center w-100 mt-4">
          <div>
            <a ui-sref="change-password" class="btn btn-primary" style="border-radius: 20px; padding: 8px 30px;">
              Change Password
            </a>
          </div>
          <div>
            <a class="btn btn-danger" style="border-radius: 20px; padding: 8px 30px;" ng-click="deleteUser(user._id)">
              Delete Account
            </a>            
          </div>
        </div>
      </div>

      <!-- Logout Button -->
      <div class="d-flex justify-content-center align-items-center mt-4">
        <div class="form-group mt-5 mb-1">
          <a ng-click="logout()" class="btn btn-danger d-flex align-items-lg-baseline justify-content-center" style="border-radius: 50px;">
            <i class="fa-solid fa-right-from-bracket pr-4 fa-lg"></i>
            Logout
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
