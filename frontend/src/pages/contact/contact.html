<div ng-controller="ContactController">
  <section class="d-flex" style="padding: 100px 0 95px">
    <!-- Contact Us -->
    <div
      class="d-flex flex-column justify-content-center align-items-center"
      style="width: 50%"
    >
      <div>
        <h1 class="mb-2">Contact Us</h1>
        <p class="mb-1">luxevoyage@mail.com</p>
        <p class="mb-1">+62 123-4567-8901</p>
        <p class="mb-1">123 Main Street, Jakarta</p>

        <div class="pt-3">
          <a href="#"
            ><i
              class="fa-brands fa-square-instagram fa-2xl"
              style="color: black; margin-right: 20px"
            ></i
          ></a>
          <a href="#"
            ><i
              class="fa-brands fa-square-facebook fa-2xl"
              style="color: black; margin-right: 20px"
            ></i
          ></a>
          <a href="#"
            ><i
              class="fa-brands fa-square-x-twitter fa-2xl"
              style="color: black; margin-right: 20px"
            ></i
          ></a>
        </div>
      </div>
    </div>

    <!-- Message Form -->
    <div style="width: 50%; padding-top: 50px">
      <h1>Send Us a Message</h1>
      <div style="width: 50%">
        <form name="contactForm" ng-submit="sendMessage()">
            <!-- Name -->
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              style="text-transform: none"
              placeholder="Enter your name"
              ng-model="formData.name"
              name="name"
              required
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              style="text-transform: none"
              placeholder="Enter your email"
              ng-model="formData.email"
              name="email"
              required
            />
          </div>

          <!-- Message -->
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              class="form-control"
              style="text-transform: none"
              placeholder="Enter your message"
              ng-model="formData.message"
              rows="5"
              name="message"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-top: 15px; padding: 10px 20px"
          >
            Send Message
          </button>
        </form>

        <!-- Pesan hasil pengiriman -->
        <p class="text-success mt-3" ng-if="successMessage">
          {{ successMessage }}
        </p>
        <p class="text-danger mt-3" ng-if="errorMessage">{{ errorMessage }}</p>
      </div>
    </div>
  </section>
</div>
